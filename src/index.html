<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Уроки на гитаре</title>
    <meta name="description" content="Лучший репетитор">
</head>
<body>
    <section class="main-section">
        <div class="container main-section__nav-container">
            <header class="main-section__header">
                <a href="#"><img class="main-section__logo" src="icon/logo.svg" alt=""></a>
            </header>
            <nav class="main-section__nav nav-menu">
                <ul class="nav-menu__list">
                    <li class="nav-menu__item"><a href="#about-me">Обо мне</a></li>
                    <li class="nav-menu__item"><a href="#third-me">Занятие</a></li>
                    <li class="nav-menu__item"><a href="#">Запись</a></li>
                </ul>
            </nav>
        </div>
        <div class="container main-section__content-container">
            <div class="left-wrappe">
                <img src="img/Фото гитариста.png" alt="Фото гитариста" class="left-wrappe__img">
                <div class="left-wrappe__rectable-blue"></div>
                <div class="left-wrappe__rectable-orange"></div>
                <div class="left-wrappe__rectable-grey"></div>
            </div>
            <div class="right-wrappe">
                <div class="rigtht-wrappe__icons-box ">
                    <ul class="icons">
                        <li class="icons__item"><a href="https://www.skype.com"><img src="icon/icons8-скайп.svg" alt="" class="icons__item-icon"></a></li>
                        <li class="icons__item"><a href="https://vk.com/"><img src="icon/Vector.svg" alt="" class="icons__item-icon"></a></li>
                        <li class="icons__item"><a href="https://web.telegram.org"><img src="icon/icons8-телеграмма-app.svg" alt="" class="icons__item-icon"></a></li>
                        <li class="icons__item"><a href="https://www.instagram.com/"><img src="icon/icons8-instagram-старый.svg" alt="" class="icons__item-icon"></a></li>
                    </ul>
                </div>
                <h1 class="right-wrappe__title title">Я Виктор
                    <hr class="title__hr"> 
                </h1>
                <p class="right-wrappe__text">Репетитор игры на гитаре с семилетним опытом преподавания</p>
                <div class="right-wrappe__button buttons">
                    <button class="buttons__main-btn">Забронировать<br> урок</button>
                    <div class="right-wrappe__icon-btn buttons__icon-btn">
                        <img src="icons/Иконка чата 1.svg" alt="">
                        <p class="buttons__text">Есть<br> вопросы?</p>
                    </div>
                </div>
            </div>
            <div class="main-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
        <div class="main-section__second-elipse elipse elipse_big">
            <div class="elipse__subtract elipse__subtract_big"></div>
        </div>
    </section>
    <section id="about-me" class="second-section">
        <div class="container second-section__container">
            <h2 class="second-section__title title">Преподаю
                <hr class="title__hr"> 
            </h2>

            <div class="second-section__cards-box">
                <div class="second-section__cards-item cards-item">
                    <img src="img/Электро-гитара 1.png" alt="" class="cards-item__img">
                    <p class="cards-item__text">Электро <br>
                        гитара</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_orange">
                    <img src="img/Акустика-гитара 1.png" alt="" class="cards-item__img">
                    <p class="cards-item__text">Акустическая <br>
                        гитара</p>
                </div>
                <div class="second-section__cards-item cards-item cards-item_blue">
                    <img src="img/Укулелли-гитара 1.png" alt="" class="cards-item__img">
                    <p class="cards-item__text">Укулеле <br>
                        гитара</p>
                </div>
            </div>
            <div class="second-section__icons-box icons-box">
                <div class="second-section__icons-item icons-item">
                    <img src="icon/01-Иконка.svg" alt="Кубок" class="icons-item__img">
                    <p class="icons-item__text"><span>7</span> <br> лет <br> преподавания</p>
                </div>
                <div class="second-section__icons-item icons-item">
                    <img src="icon/02-Иконка_вторая секкция 1.svg" alt="Нота" class="icons-item__img">
                    <p class="icons-item__text"><span>276</span> <br> Отзывов <br> на 5 звезд</p>
                </div>
                <div class="second-section__icons-item icons-item">
                    <img src="icon/03-Иконка_вторая секкция 1.svg" alt="Кубок" class="icons-item__img">
                    <p class="icons-item__text"><span>314</span> <br> Студентов <br> обученно</p>
                </div>
                <div class="second-section__icons-item icons-item">
                    <img src="icon/04-Иконка_вторая секкция 1.svg" alt="Кубок" class="icons-item__img">
                    <p class="icons-item__text"><span>2000</span> <br> часов <br> преподавания</p>
                </div>
            </div>
            <div class="second-section__first-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
            <div class="second-section__second-elipse elipse">
                <div class="elipse__subtract"></div>
            </div>
        </div>
    </section>
</body>
</html>
